<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number Analysis Tool</title>
</head>
<body>

<h2>Number Analysis</h2>

<script>

let num = Number(prompt("Enter a number:"));

// Ternary â†’ Positive or Negative
let result = (num >= 0) ? "Positive Number" : "Negative Number";
document.write(result + "<br>");
console.log(result);

// Ifâ€“else â†’ Even or Odd
if(num % 2 === 0)
{
    document.write("Even Number<br>");
    console.log("Even Number");
}
else
{
    document.write("Odd Number<br>");
    console.log("Odd Number");
}

// Loop â†’ 1 to given number
document.write("Numbers from 1 to " + num + "<br>");
console.log("Numbers from 1 to " + num);

for(let i = 1; i <= num; i++)
{
    document.write(i + "<br>");
    console.log(i);
}

</script>
